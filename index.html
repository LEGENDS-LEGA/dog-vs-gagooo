<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog vs Gago</title>
</head>
<body>
    <div id="countdown">3</div>
    <div id="game" class="container">
    <section id="arena">
        
        <div id="monsterSide">
            <progress value="100" max="100" id="monsterLife"></progress>
            <div id="monster">  
                <img id="monsterImage" src="sax/Gago.jpg" alt="Monster Image">
            </div>
            <button id="monsterKick">Kick</button>
            <button id="monsterSuperKick">SuperKick</button>
            <button id="monsterHealth">Health</button>
        </div>
        <div id="playerSide">
            <progress value="100" max="100" id="playerLife"></progress>
            <div id="player"> 
                <img id="playerImage" src="sax/dog5.jpg" alt="Player Image">
            </div>
            <button id="playerKick">Kick</button>
            <button id="playerSuperKick">SuperKick</button>
            <button id="playerHealth">Health</button>
        </div>
    </section>
</body>
</html>
